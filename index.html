<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreBoard">
                <h3>HOME</h3>
                <div id="score">
                    <h4 id="scoreHome">0</h4>
                </div>
                <div class="points">
                    <button id="add_1" onclick="scored1Home()">+1</button>
                    <button class="add_2" onclick="scored2Home()">+2</button>
                    <button class="add_3" onclick="scored3Home()">+3</button>
                </div>
            </div>



            <div class="scoreBoard">
                <h3>AWAY</h3>
                <div id="score">
                    <h4 id="scoreGuest">0</h4>
                </div>
                <div class="points">
                    <button class="add_1" onclick="scored1Guest()">+1</button>
                    <button class="add_2" onclick="scored2Guest()">+2</button>
                    <button class="add_3" onclick="scored3Guest()">+3</button>
                </div>
            </div>
            <button id="newGame" onclick="newGame()"><p>New Game</p></button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
